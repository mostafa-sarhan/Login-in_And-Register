<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of library font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link of favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Link of file css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">
                <h1>Logo.</h1>
            </a>
            <ul class="links">
                <li class="active">Home</li>
                <li>Blog</li>
                <li>Services</li>
                <li>About</li>
            </ul>
            <div class="header_btn">
                <button class="btn_sign_in">Sign in</button>
                <button class="btn_sign_up">Sign Up</button>
            </div>
        </div>
        <div class="hero">
            <div class="allContent">
                <div id="login" class="box_login ">
                    <p class="account">Don't Have an Account?
                        <span class="span_signup">Sign UP</span>
                    </p>
                    <h2>Login</h2>
                    <div class="allBox">
                        <div class="box_input">
                            <input type="text" placeholder="UserName or Email">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box_input">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="btn_hero">
                        <button>Sign in</button>
                    </div>
                    <div class="her_text">
                        <label for="remeber">
                            <input type="checkbox" name="" id="remeber"> Remember Me
                        </label>
                        <p>Forget Password?</p>
                    </div>

                </div>
                <div id="register" class="box_login  move_left">
                    <p class="account">Have an Account?
                        <span class="span_signin">Sign in</span>
                    </p>
                    <h2>Sign Up</h2>
                    <div class="allBox">
                        <div class="box_Name">
                            <div class="input_name">
                                <input type="text" placeholder="FirstName">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="input_name">
                                <input type="text" placeholder="FirstName">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <div class="box_input">
                            <input type="text" placeholder="Email">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="box_input">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                    <div class="btn_hero">
                        <button>Sign in</button>
                    </div>
                    <div class="her_text">
                        <label for="remeber">
                            <input type="checkbox" name="" id="remeber"> Remember Me
                        </label>
                        <p>Terms & Conditions</p>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>

</body>
</html>
